<html>
<head>
  <title> Login </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        
  <link rel="stylesheet" href="./login-signup.css">
</head>
<body>
  
  <div class="container">
    <form class="form login-form">
      <div class="form-header">Login </div>
      <div class="input">
        <input type="text" name="name619" class=" form-control form-input " id="name619" placeholder="Practice Name"
          required>
      </div>
      <div class="input">
        <input type="password" name="password" class=" form-control form-input " id="password" placeholder="Password"
          required>
      </div>
      <div>
        <button class="btn btn-secondary login-button" type="submit"> Login </button>
      </div>
      <hr>
      <div>
        don't have an account? click here to 
        <button class="btn btn-secondary" onClick="location.href='signup.html'"> Sign Up </button>
      </div>
    </form>
  </div>
</body>
</html>
